<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>

   <body>
      <!-- Hide Show -->
      <h1 id="nama"></h1>
      <p id="nim"></p>

      <!-- Fade -->
      <h5 id="tanggal" style="display: none;">Lampung, 02 Januari 2001</h5>

      <!-- Slide -->
      <div id="img" style="background-color: #eec987; display: none;">
         <img
            src="https://i.pinimg.com/564x/dc/61/67/dc6167f9cc1c029a715c10d1277628ce.jpg"
            alt="" height="350">
         <img src="https://i.pinimg.com/564x/b9/3d/9b/b93d9bef14097dc4d022e0b9d28f06dd.jpg" alt="" height="350">
         <img
            src="https://i.pinimg.com/564x/c8/a7/e8/c8a7e83d45cf3b4a2d16ce1d8890c0de.jpg"
            alt="" height="350">
         <img src="https://i.pinimg.com/564x/f6/e4/cf/f6e4cfbf56ee4623df7df9383e5b4c17.jpg" alt=""
            height="350">
            <img
            src="https://i.pinimg.com/564x/82/9c/8c/829c8ce3b31ecd8fcaa4a32f6fa1ed84.jpg"alt=""
            height="350">
      </div>

      <br>

      <!-- Button Hide Show Toggle -->
      <button id="hide">Sembunyikan</button>
      <button id="show">Perlihatkan</button>
      <button id="toggle">Toggle</button>

      <!-- Button Fade -->
      <button id="fadeIn">Fade In</button>
      <button id="fadeOut">Fade Out</button>
      <button id="fadeToggle">Fade Toggle</button>

      <!-- Button Fade -->
      <button id="slideUp">Slide Up</button>
      <button id="slideDown">Slide Down</button>
      <button id="slideToggle">Slide Toggle</button>

      <script src="jcquerry.js"></script>
      <script src="praktikum_jquery.js"></script>
   </body>

</html>
